<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="GearGlen" />
		<!-- Start favicon config -->
		<meta name="theme-color" content="#ffffff" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link
			rel="icon"
			type="image/x-icon"
			sizes="16x16 24x24 32x32 48x48 64x64"
			href="/favicon.ico"
		/>

		<link
			rel="preload"
			as="image"
			href="./images/garaje-vehicles.webp"
			imagesrcset="./images/garaje-vehicles.webp 900w, ./images/garaje-vehicles-730.webp 730w"
			imagesizes="(min-width: 1024px) 900px"
		/>

		<link
			rel="preload"
			as="image"
			href="./images/vehicles-collection.webp"
			imagesrcset="./images/vehicles-collection.webp 1200w, ./images/vehicles-collection-600.webp 600w"
			imagesizes="(min-width: 1024px) 1200px"
		/>

		<link
			rel="preload"
			as="image"
			href="./images/car-maintenance.webp"
			imagesrcset="./images/car-maintenance.webp 1100w, ./images/garaje-vehicles-730.webp 730w"
			imagesizes="(min-width: 1024px) 1100px"
		/>

		<!-- End favicon config -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GearGlen</title>
	</head>

	<body>
		<div id="root" class="app-container"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
